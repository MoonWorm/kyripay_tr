apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-deployment
spec:
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
        - name: converter
          image: kyripay/converter
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: kyripay-config
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health