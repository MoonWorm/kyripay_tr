apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
spec:
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: kyripay/notification-service:49f492e9b7c33757a75eb9203dcb0a2286d0e0bd
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: kyripay-config
