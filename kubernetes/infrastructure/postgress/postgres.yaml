apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:11.3
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: payments_ms
            - name: POSTGRES_USER
              value: payments_ms_user
            - name: POSTGRES_PASSWORD
              value: '12345'
